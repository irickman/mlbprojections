name: mlb-batting-average-uploader

on:
  schedule:
    - cron: '0 16 * * *' ## every day at 16:00 UTC or 8 am PDT (7 am PST)
  workflow_dispatch:

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:


      - name: checkout repo content
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v3
        with: 
          python-version: '3.8'

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          workload_identity_provider: 'projects/39265641862/locations/global/workloadIdentityPools/pool1/providers/my-provider'
          service_account: 'mlbcode@formal-thunder-186123.iam.gserviceaccount.com'    

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run script
        run: python update_data.py 